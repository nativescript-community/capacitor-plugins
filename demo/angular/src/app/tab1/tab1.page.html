<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding ion-text-center">
    <ion-button (click)="launchModal()" expand="block">openNativeModalView</ion-button>
    <ion-button (click)="dreamBig()" expand="block">dreamBig</ion-button>
    <ion-button (click)="changeBrightness()" expand="block">Change Brightness</ion-button>
  </div>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
